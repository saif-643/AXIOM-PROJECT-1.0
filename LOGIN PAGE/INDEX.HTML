<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE.CSS">
    

    <title>Html form validaton</title>

</head>
<body>

    <div class="container">
        
        <form id="form" class="form">

        <h1>Plz Sign up</h1>
        
        <div class="form-control">
            <label for="username">User name</label>
            <input type="text" id="username" placeholder="name must contain number and 1=one capitalized character">
            <small>error message</small>

        </div>
        
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="plz enter email">
            <small>error message</small>

        </div>

        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password must contain number">
            <small>error message</small>

        </div>

        <div class="form-control">
            <label for="confirm password">Confirm Password</label>
            <input type="confirm password" id="confirm password" placeholder="RE-ENTER Password">
            <small>error message</small>

        </div>

        <button>submit</button>
        </form>       

    </div>

    <script src="SCRIPT.JS"></script>
</body>
</html>
